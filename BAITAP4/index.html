<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/css/bootstrap.min.css"
        integrity="sha384-B0vP5xmATw1+K9KRQjQERJvTumQW0nPEzvF6L/Z6nronJ3oUOFUFpCjEUQouq2+l" crossorigin="anonymous">
    <title>BAITAP4</title>
</head>

<body>
    <div class="container my-5">
        <form name="myForm">
            <h3>Vui lòng chọn loại khách hàng</h3>
            <ul>
                <li class="type">
                    <input type="radio" name="selector" onchange="changeHandler(this)" value="canhan" id="caNhan" checked>
                    <label for="caNhan">Cá Nhân</label>
                </li>
                <li class="type">
                    <input type="radio" name="selector" onchange="changeHandler(this)" value="doanhnghiep" id="doanhNghiep">
                    <label for="doanhNghiep">Doanh nghiệp</label>
                </li>
            </ul>


            <div class="form-group w-50">
                <label for="customer">Mã khách hàng</label>
                <input type="text" class="form-control" id="customer" placeholder="Nhập Mã khách hàng">
            </div>
            <div class="form-group w-50" style="display: none;" id="display">
                <label for="connection">Số kết nối</label>
                <input type="text" class="form-control" id="connection" placeholder="Nhập Số kết nối">
            </div>
            <div class="form-group w-50">
                <label for="digital">Số kênh cao cấp</label>
                <input type="text" class="form-control" id="digital" placeholder="Nhập Số kênh cao cấp">
            </div>
            <button id="btnTinh" type="button" class="btn btn-primary">In hóa đơn</button>
            <p id="txtBtn" class="mt-5"></p>
        </form>
    </div>


    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"
        integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
        crossorigin="anonymous">
    </script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-Piv4xVNRyMGpqkS2by6br4gNJ7DXjqk09RmUpJ8jgGtD7zP9yug3goQfGII0yAns"
        crossorigin="anonymous">
    </script>
    <script src="./main.js"></script>
</body>

</html>
